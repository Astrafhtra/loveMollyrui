<script>
  // webpackd打包原理
  (function (list) {
    var exports = {};

    function require(file) {
      (function (exports, code) {
        eval(code);
      })(exports, list[file]);
      return exports;
    }
    require("index.js")
  })({
    "index.js": `var add = require('add.js').default;
console.log(add(2, 4));`,
    "add.js": `exports.default = function(a,b){ return a + b };`
  })
</script>
